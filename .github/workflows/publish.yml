name: production-deployment

on:
  push:
    branches: [ "production" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 16.x ]
    steps:
      - run: echo "Checking out sources..."
      - uses: actions/checkout@v3

      - run: echo "Building client..."

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build
        run: |
          npm install
          npm run build

      - run: echo "Deploying to production..."

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: 'dummy-value'

      - name: Adding Known Hosts
        run: ssh-keyscan -p ${{ secrets.SSH_PORT}} -H ${{ secrets.SSH_HOST }}  >> ~/.ssh/known_hosts

      - name: Deploy client with rsync
        run: rsync -avz -e "ssh -p ${{ secrets.SSH_PORT }}" ./dist ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/www/htdocs/w01d08f6/projects/examples.infrontjs.com
