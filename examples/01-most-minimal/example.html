<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01 - Most Minimal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
  </style>
</head>
<body>

<!-- Include InfrontJS library via unpkg -->
<script src="./../IF.js"></script>
<script type="module">
  // Settings for example environment
  const container = null;
  const appSettings = { router : { basePath : "/01-most-minimal/" } };

  // Most minimal InfrontJS app showing the default scene (aka shameless plug)
  const myApp = new IF.App( container, appSettings );
  myApp.run();
</script>

</body>
