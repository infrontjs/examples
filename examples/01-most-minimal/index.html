<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01 - Most Minimal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
  </style>
</head>
<body>

<script type="module">
    // Stable, pinned version
    import * as IF from "https://unpkg.com/infrontjs@1.0.1/dist/infrontjs.esm.js";

    const app = new IF.App(document.querySelector("body"), { "router": { "mode": "hash" } } );
    app.run();
</script>
</body>
</html>
