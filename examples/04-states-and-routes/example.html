<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>03 - States And Routes</title>
  <style>
    body {
      font-family: "Open Sans", sans-serif;
      font-weight: 400;
      line-height: 1.4;
      color: #212529;
      text-align: left;
      padding: 32px;
    }
  </style>
</head>
<body>

<!-- App container -->
<div id="app"></div>

<!-- Include InfrontJS library via unpkg -->
<script src="./../IF.js"></script>
<script type="module">
  // Create states
  class IntroState extends IF.State
  {
    static ROUTE = '/';

    static TEMPLATE = `
    <h1>Hello, try to enter</h1>
    <a href="<%= urlToPasswordState %>">CONTINUE...</a>
    `;
    async enter()
    {
      this.app.view.render(
              this.app.container,
              IntroState.TEMPLATE,
              {
                urlToPasswordState : this.app.router.createUrl( 'password' )
              }
      );
    }

    async exit()
    {
      this.app.view.render( this.app.container, '' );
    }
  }

  class PasswordState extends IF.State
  {
    static ROUTE = 'password';
    async enter()
    {
      const pw = prompt( "Enter password (Hint: try 'secret')" );
      this.app.router.redirect( this.app.router.createUrl( 'secret/' + pw) );
    }
  }

  class SecretState extends IF.State
  {
    static ROUTE = 'secret/:password'

    canEnter()
    {
      return ( 'test' === this.getParam( 'password' ) );
    }

    getRedirectUrl()
    {
      return this.app.router.createUrl( 'denied' );
    }

    async enter()
    {
      alert( "Hello User!" );
    }
  }

  class DeniedState extends IF.State
  {
    static ROUTE = 'denied';

    async enter()
    {
      alert( "Access Denied." );
      this.app.router.redirect( "/" );
    }
  }

  // Creating the InfrontJS application and adding the MainState
  const myApp = new IF.App( document.getElementById( 'app' ) );
  myApp.states.add( IntroState, PasswordState, SecretState, DeniedState );
  myApp.run();
</script>

</body>
</html>
